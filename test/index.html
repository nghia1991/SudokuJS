<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body onkeypress="keyPressed(event)">

        <p>
            Hover into table cell and press a number key from <b>1</b> to <b>9</b>, press <b>0</b> to clear. Click <b>Solve It</b> button to solve
        </p>

        <table id="sudoku-table">
            <caption><a href="https://github.com/nghiatrx/sudokujs">View source code</a></caption>
            <colgroup><col><col><col>
            <colgroup><col><col><col>
            <colgroup><col><col><col>

        </table>


        <div class="btn-group">
            <button id="random-btn" onclick="randomBtnClicked()">Random Sudoku</button>
            <button id="solve-btn" onclick="solveBtnClicked()">Solve It</button>
            <button id="reset-btn" onclick="resetBtnClicked()">Reset</button>
        </div>

    
        <script src="../sudoku.js"></script>
        <script src="test.js"></script>

    </body>


</html>
